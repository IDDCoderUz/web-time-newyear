<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Time</title>
</head>
<body>
    <div id="time">
        <div class="circle" style="--i:azure;">
            <div class="dots day_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="days">00 <br><span>kun</span></div>
        </div>

        <div class="circle" style="--i:yellowgreen;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00 <br><span>soat</span></div>
        </div>

        <div class="circle" style="--i:crimson;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00 <br><span>minut</span></div>
        </div>

        <div class="circle" style="--i:aquamarine;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="secunds">00 <br><span>sekund</span></div>
        </div>
    </div>

    <div class="newYear">
        <h2>2024</h2>
        <div class="salyut">
            <i style="--clr:teal;"></i>
            <i style="--clr:tan;"></i>
            <i style="--clr:salmon;"></i>
            <i style="--clr:aqua;"></i>
            <i style="--clr:maroon;"></i>
            <i style="--clr:red;"></i>
            <i style="--clr:crimson;"></i>
            <i style="--clr:yellow;"></i>
            <i style="--clr:blue;"></i>
            <i style="--clr:snow;"></i>
            <i style="--clr:navy;"></i>
            <i style="--clr:pink;"></i>
            <i style="--clr:violet;"></i>
            <i style="--clr:azure;"></i>
            <i style="--clr:orangered;"></i>
            <i style="--clr:orange;"></i>
            <i style="--clr:cyan;"></i>
            <i style="--clr:green;"></i>
            <i style="--clr:lime;"></i>
            <i style="--clr:olive;"></i>
            <i style="--clr:aquamarine;"></i>
            <i style="--clr:aliceblue;"></i>
            <i style="--clr:firebrick;"></i>
            <i style="--clr:greenyellow;"></i>
            <i style="--clr:forestgreen;"></i>
            <i style="--clr:skyblue;"></i>
            <i style="--clr:beige;"></i>
            <i style="--clr:chartreuse;"></i>
            <i style="--clr:cadetblue;"></i>
            <i style="--clr:indigo;"></i>
            <i style="--clr:lemonchiffon;"></i>
            <i style="--clr:lightseagreen;"></i>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
